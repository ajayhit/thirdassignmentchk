  <form [ngStyle]="{'background-color':'#b4b5b4'}">
 
    <button (click)="onClose()">
    </button>
    <div class="form-group">
      <label>Product Name</label>
      <input type="text" name="name" class="form-control" placeholder="Product Name" [(ngModel)]="product.name"/>
    </div>
    <div class="form-group">
      <label>Product Description</label>
      <input type="text" class="form-control" name="Description" placeholder="Description" [(ngModel)]="product.description"/>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" name="Price" placeholder="100" [(ngModel)]="product.price"/>
    </div>
    <div class="form-group">
      <label>Owner</label>
      <input type="text" class="form-control" name="Owner" placeholder="ABC..." [(ngModel)]="product.owner" />
    </div>
    <div class="form-group">
      <label>Quantity</label>
      <input type="text" class="form-control" name="Quantity" placeholder="100" [(ngModel)]="product.quantity"/>
    </div>
    <div class="form-group">
      <div class="ui checkbox">
        <input type="checkbox" class="form-control" name="instock" [value]="product.inStock" [checked]="product.inStock" [(ngModel)]="product.inStock"/>
        <label>In Stock</label>
      </div>
    </div>
    <!-- <button class="ui button" type="submit">Submit</button> -->
  </form>
