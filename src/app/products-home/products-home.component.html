
 <div class="row">
           <div class="col-md-2">
            <app-product-list [products]="products" (selectionChanged)="handleSelectionChange($event)"></app-product-list>
           </div>
           <div class="col-md-4">
            <app-product-info *ngIf="selectedProduct" [product]="selectedProduct" (handleClose)="onClose($event)" (handleUpdate)="onUpdate($event)">
            </app-product-info>
           </div>
           <div class="col-md-4">
            <app-product-form *ngIf="selectedProduct && selectedProductForUpdate" [product]="selectedProductForUpdate" (handleClose)="onUpdateClose($event)">
            </app-product-form>
           </div>
 </div>
